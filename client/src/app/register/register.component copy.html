<!-- above is based on template  -->
<!-- below is based on reactive form  -->
  <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">


  <h2 class="text-center text-primary">
    Sign up
  </h2>
  <hr>


  <div class="mb-3">
    <!-- reactive form the "formControlName" is coming from reactive form element defined in ts -->
    <input type="text" class="form-control"
     [class.is-invalid] = "registerForm.get('username')?.errors && registerForm.get('username').touched"
    formControlName ="username" placeholder="User Name">
    <div class="invalid-feedback">please enter username</div>
    <!-- below is not reactive input.. above is reactive -->
    <!-- <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="User Name"> -->
  </div>
  <div class="mb-3">
    <input type="password" class="form-control"
    [class.is-invalid] = "registerForm.get('password')?.errors && registerForm.get('password').touched"
    formControlName ="password" placeholder="User password">
    <div class="invalid-feedback">please enter password</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">please enter 4 character</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">please enter 4 character</div>

  </div>

  <div class="mb-3">
    <input type="password" class="form-control"
    [class.is-invalid] = "registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword').touched"
    formControlName ="confirmPassword" placeholder="User password">
    <div class="invalid-feedback">please confirm  password</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">confirm password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">confirm password must match</div>

  </div>

  <!-- <div class="mb-3">
    <select  id="sel" class="form-control">
      <option *ngFor="let user of usersFromHomecomponents"  [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div> -->
  <div class="text-center">
    <button class="btn btn-outline-success mr-2" type="submit">Register</button>
    <button class="btn btn-outline-success mr-2" type="submit" (click)="cancel()">Cancel </button>
  </div>
 </form>
<p>form value : {{registerForm.value | json}}</p>
<p>form status : {{registerForm.status | json}}</p>
