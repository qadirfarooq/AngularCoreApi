<div class="mb-3">
  <input type="text" class="form-control"
  [class.is-invalid] = "ngControl.touched && ngControl.invalid"
  [formControl]="ngControl.control"
  placeholder={{label}}
  bsDatepicker
  [bsConfig]="bsConfig"
  [maxDate] = "maxDate">

  <div class="invalid-feedback" *ngIf = "ngControl.control.errors?.['required']">Please enter a {{label}}</div>
  <!-- <div class="invalid-feedback" *ngIf = "ngControl.control.errors?.['maxlength']">{{label}} must be at most {{ngControl.control.errors?.['maxLength'].requiredLength}} char</div>
  <div class="invalid-feedback" *ngIf = "ngControl.control.errors?.['minlength']">{{label}} must be at least {{ngControl.control.errors?.['minLength'].requiredLength}} char</div>
  <div class="invalid-feedback" *ngIf = "ngControl.control.errors?.['notMatching']">password do not match</div> -->

</div>
