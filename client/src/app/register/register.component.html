<!-- below is based on reactive form  -->
  <form [formGroup]="registerForm" (ngSubmit)=" registerForm.valid && register()" autocomplete="off">


  <h2 class="text-center text-primary">
    Sign up
  </h2>
  <hr>
  <div class="mb-2">
    <label class="mr-5" >I am :</label>
    <label for="male" class="mr-2" class="form-check-label">
    <input  class="form-check-input" type="radio" value="male" formControlName="gender" id="male"> Male
  </label>
  <label for="male" class="ml-5">
    <input  class="form-check-input" type="radio" value="female" formControlName="gender" id="female"> Female
  </label>
  </div>
<app-text-input [formControl] = "registerForm.controls['username']" [label]="'Username'" ></app-text-input>
<app-text-input [formControl] = "registerForm.controls['knownAs']" [label]="'known As'" ></app-text-input>
<app-text-input [formControl] = "registerForm.controls['LookingFor']" [label]="'Looking For'" ></app-text-input>
<app-text-input [formControl] = "registerForm.controls['Introduction']" [label]="'Introduction'" ></app-text-input>
<app-text-input [formControl] = "registerForm.controls['interests']" [label]="'interests'" ></app-text-input>
<app-date-picker [formControl] = "registerForm.controls['dateofBirth']" [label]="'date of Birth'" [maxDate]="maxDate"></app-date-picker>
<app-text-input [formControl] = "registerForm.controls['city']" [label]="'city'" ></app-text-input>
<app-text-input [formControl] = "registerForm.controls['country']" [label]="'country'" ></app-text-input>
<app-text-input [formControl] = "registerForm.controls['password']" [label]="'password'" [type]="'password'"></app-text-input>

<app-text-input [formControl] = "registerForm.controls['confirmPassword']" [label]="'confirmPassword'" [type]="'password'"></app-text-input>

      <option *ngFor="let user of usersFromHomecomponents"  [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div> -->
  <div class="text-center">
    <button class="btn btn-outline-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-outline-success mr-2" type="submit" (click)="cancel()">Cancel </button>
  </div>
<div class="row" *ngIf="validationErrors">
  <ul class="text-danger">
    <li class="row" *ngFor="let error of validationErrors">
      {{error}}
    </li>
  </ul>
</div>

 </form>
<p>form value : {{registerForm.value | json}}</p>
<p>form status : {{registerForm.status | json}}</p>
